<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo para Ramiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('./imagenes/2.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 2px 2px 5px #000;
        }
        .video-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .gif-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .gif-container img {
            width: 200px; /* Ajustado para mayor tamaño */
            height: 200px; /* Ajustado para mayor tamaño */
            border-radius: 10px;
            border: 2px solid #ffcc00;
        }
        .video-box {
            position: relative;
            width: 400px;
            height: 250px;
            background-color: #000;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }
        .video-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 80%;
            height: 80%;
            background-color: #000;
            border: 2px solid #ffcc00;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: none;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .video-container.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Para el mejor Líder de Equipo</h2>
    <div class="video-section">
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/i5QLn0LUQs0AAAAd/meliodas-elizabeth.gif" alt="Gif 1">
            <img src="https://media1.tenor.com/m/DIP-IS4avXYAAAAC/baby-inosuke.gif" alt="Gif 2">
            <img src="https://media1.tenor.com/m/gFpUJ-738SkAAAAC/abraham-gracias.gif" alt="Gif 3">
        </div>
        <div class="video-box" onclick="openVideo()">
            <img src="https://c.tenor.com/aPuNfy4fthoAAAAd/tenor.gif" alt="Caja de regalo">
        </div>
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/nSsCLzJXf28AAAAC/demon-slayer-dance.gif" alt="Gif 5">
            <img src="https://media1.tenor.com/m/Ww6wodmfQ-MAAAAC/among-us.gif" alt="Gif 6">
            <img src="https://media1.tenor.com/m/GOj9ZF_-ZOcAAAAC/cat.gif" alt="Gif 7">
        </div>
    </div>
    <div class="video-container" id="videoContainer">
        <iframe src="https://www.youtube.com/embed/EvITyTaHKjU" allowfullscreen></iframe>
    </div>

    <script>
        function openVideo() {
            const videoBox = document.querySelector('.video-box');
            const videoContainer = document.getElementById('videoContainer');

            // Animación de la caja
            videoBox.style.transform = 'scale(0)';

            // Mostrar el video después de la animación
            setTimeout(() => {
                videoContainer.classList.add('show');
            }, 500);
        }
    </script>
</body>
</html>
