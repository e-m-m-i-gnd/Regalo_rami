<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicitaciones a Ramiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .view {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .view.active {
            display: flex;
        }
        .welcome-view {
            background: url('./imagenes/2.png') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .main-view {
            background: url('./imagenes/2.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1, h2 {
            text-shadow: 2px 2px 5px black;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e6b800;
        }
        .video-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .gif-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .gif-container img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
        }
        .video-box {
            position: relative;
            width: 400px;
            height: 250px;
            background-color: #000;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }
        .video-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 80%;
            height: 80%;
            background-color: #000;
            border: 2px solid #ffcc00;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: none;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .video-container.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .video-container .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Vista de bienvenida -->
    <div class="view welcome-view active" id="welcomeView">
        <h1>Bienvenido a la Celebración</h1>
        <h2>Haz clic en el botón para continuar</h2>
        <button onclick="navigateToMain()">Entrar</button>
    </div>

    <!-- Vista principal -->
    <div class="view main-view" id="mainView">
        <h2>Para el mejor Líder de Equipo</h2>
        <div class="video-section">
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/i5QLn0LUQs0AAAAd/meliodas-elizabeth.gif" alt="Gif 1">
                <img src="https://media1.tenor.com/m/DIP-IS4avXYAAAAC/baby-inosuke.gif" alt="Gif 2">
                <img src="https://media1.tenor.com/m/gFpUJ-738SkAAAAC/abraham-gracias.gif" alt="Gif 3">
            </div>
            <div class="video-box" onclick="openVideo()">
                <img src="https://c.tenor.com/aPuNfy4fthoAAAAd/tenor.gif" alt="Caja de regalo">
            </div>
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/nSsCLzJXf28AAAAC/demon-slayer-dance.gif" alt="Gif 5">
                <img src="https://media1.tenor.com/m/Ww6wodmfQ-MAAAAC/among-us.gif" alt="Gif 6">
                <img src="https://media1.tenor.com/m/GOj9ZF_-ZOcAAAAC/cat.gif" alt="Gif 7">
            </div>
        </div>
        <div class="video-container" id="videoContainer">
            <button class="close-btn" onclick="closeVideo()">Cerrar</button>
            <iframe src="https://www.youtube.com/embed/EvITyTaHKjU" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function navigateToMain() {
            document.getElementById('welcomeView').classList.remove('active');
            document.getElementById('mainView').classList.add('active');
        }

        function openVideo() {
            const videoBox = document.querySelector('.video-box');
            const videoContainer = document.getElementById('videoContainer');

            // Animación de la caja
            videoBox.style.transform = 'scale(0)';

            // Mostrar el video después de la animación
            setTimeout(() => {
                videoContainer.classList.add('show');
            }, 500);
        }

        function closeVideo() {
            const videoContainer = document.getElementById('videoContainer');

            // Ocultar el video
            videoContainer.classList.remove('show');
        }
    </script>
</body>
</html>
